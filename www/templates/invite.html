<ion-view title="Invite">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="uninvited in uninviteds" ng-click="sendText(uninvited.phone)">
        {{uninvited.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
