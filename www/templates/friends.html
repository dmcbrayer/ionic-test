<ion-view title="Rivalry | Friends">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="friend in friends" ng-click="showAlert(friend.push)">
        {{friend.title}}
        <ion-option-button class="button-large button-assertive">
          Scoreboard
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
